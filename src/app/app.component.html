<div class="container-fluid">
  <!-- Header -->
  <header class="custom-header">
    <h1 class="header-text">{{ 'AI4HF' | translate }}</h1>
    <button *ngIf="loginCheck()" class="btn btn-primary ml-auto" (click)="logout()">{{ 'LOGOUT' | translate }}</button>
  </header>

  <div class="row">
    <!-- Sidebar/Navbar -->
    <nav *ngIf="loginCheck()" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li *ngFor="let role of userRoles">
            <a class="nav-link">{{ role | translate }}</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
