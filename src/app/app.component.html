<div class="container-fluid">
  <nav class="navbar fixed-top navbar-dark flex-md-nowrap p-0 bg-danger">
    <a class="navbar-brand" href="#">
      <img src="favicon.ico" width="60" height="60" class="d-inline-block align-top" alt="">
    </a>

    <span class="navbar-text me-lg-auto">
      <h3 style="color: white;">{{ 'AI4HF' | translate }}</h3>
    </span>

    <ng-container *ngIf="loginCheck()">
      <span class="mb-lg-auto">
        <button class="btn btn-dark my-2 my-sm-0" (click)="logout()">{{ 'LOGOUT' | translate }}</button>
      </span>
    </ng-container>
  </nav>

  <body>
  <div class="row">
    <nav *ngIf="loginCheck()" class="col-md-2 d-none d-md-block bg-success bg-opacity-50 sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li *ngFor="let role of userRoles" class="nav-item">
            <button class="nav-link btn btn btn-outline-white btn-dark text-white" type="button">{{ role | translate }}</button>
          </li>
        </ul>
      </div>
    </nav>
    <main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
  </body>
</div>
