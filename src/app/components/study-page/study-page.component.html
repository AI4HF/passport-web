<div class="container">
  <h1>Study Page</h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Actions</th>
      <th scope="col">Select</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let study of studies">
      <th scope="row">{{ study.id }}</th>
      <td>{{ study.name }}</td>
      <td>{{ study.description }}</td>
      <td>
        <!-- Add other actions buttons here if needed
        <button class="btn btn-danger" (click)="deleteStudy(study)">Delete</button> -->
      </td>
      <td>
        <input type="checkbox" (change)="selectStudy(study)">
      </td>
    </tr>
    </tbody>
  </table>

  <button class="btn btn-danger" [disabled]="selectedStudies.length === 0" (click)="deleteSelectedStudies()">Delete Selected Studies</button>
</div>
