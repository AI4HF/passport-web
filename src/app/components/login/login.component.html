<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>Login</h4>
        </div>
        <div *ngIf="!isLoginSuccess" class="alert alert-danger">
          {{ loginMessage }}
        </div>
        <div *ngIf="isLoginSuccess" class="alert alert-success">
          {{ loginMessage }}
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" formControlName="username" required>
              <div *ngIf="formControls.username.invalid && formControls.username.touched" class="text-danger">
                Username is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
              <div *ngIf="formControls.password.invalid && formControls.password.touched" class="text-danger">
                Password is required.
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
