<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h4>{{ 'Login.Login' | translate }}</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="username" class="form-label">{{ 'Login.Username' | translate }}</label>
              <input type="text" class="form-control" id="username" formControlName="username" required>
              <div *ngIf="formControls.username.invalid && formControls.username.touched" class="text-danger">
                {{ 'Login.Username required' | translate}}
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">{{ 'Login.Password' | translate }}</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
              <div *ngIf="formControls.password.invalid && formControls.password.touched" class="text-danger">
                {{ 'Login.Password required' | translate}}
              </div>
            </div>

            <div>
              <div *ngIf="isLoginFailed" [ngClass]="{'custom-alert': isLoginFailed, 'alert alert-success': !isLoginFailed}">
                {{ 'Login.Failed' | translate }}
              </div>
              <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-danger">{{ 'Login.Login' | translate }}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
