<form [formGroup]="studyForm">
    <p-card class="p-0 w-full">
        <div class="grid grid-nogutter">
            <!-- Name -->
            <div class="col-2 flex align-items-center">
                <label class="text-900 font-medium"
                       for="name">{{'StudyManagement.Name' | translate}}</label>
            </div>
            <div class="col-10 text-900 flex align-items-center p-fluid">
                <input type="text"
                       id="name"
                       pInputText
                       placeholder="{{'StudyManagement.Name' | translate}}"
                       formControlName="name"
                       class="form-control">
            </div>
            <!-- Description -->
            <div class="col-2 flex align-items-center mt-4">
                <label class="text-900 font-medium"
                       for="description">{{'StudyManagement.Description' | translate}}</label>
            </div>
            <div class="col-10 text-900 flex align-items-center p-fluid mt-4">
                <input type="text"
                       id="description"
                       pInputText
                       placeholder="{{'StudyManagement.Description' | translate}}"
                       formControlName="description"
                       class="form-control">
            </div>
            <!-- Objectives -->
            <div class="col-2 flex align-items-center mt-4">
                <label class="text-900 font-medium"
                       for="objectives">{{'StudyManagement.Objectives' | translate}}</label>
            </div>
            <div class="col-10 text-900 flex align-items-center p-fluid mt-4">
                <input type="text"
                       id="objectives"
                       pInputText
                       placeholder="{{'StudyManagement.Objectives' | translate}}"
                       formControlName="objectives"
                       class="form-control">
            </div>
            <!-- Ethics -->
            <div class="col-2 flex align-items-center mt-4">
                <label class="text-900 font-medium"
                       for="ethics">{{'StudyManagement.Ethics' | translate}}</label>
            </div>
            <div class="col-10 text-900 flex align-items-center p-fluid mt-4">
                <input type="text"
                       id="ethics"
                       pInputText
                       placeholder="{{'StudyManagement.Ethics' | translate}}"
                       formControlName="ethics"
                       class="form-control">
            </div>
        </div>
        <div class="flex justify-content-between flex-wrap mt-4">
            <div class="justify-content-start">
                <button pButton pRipple
                        type="button"
                        label="{{'Back' | translate}}"
                        class="p-button-raised"
                        (click)="back()"></button>
            </div>
            <div class="justify-content-end">
                <button pButton pRipple
                        type="button"
                        label="{{(this.selectedStudy.id) ? ('Save' | translate) : ('Next' | translate)}}"
                        class="p-button-raised"
                        [disabled]="!studyForm.valid"
                        (click)="save()"></button>
            </div>
        </div>
    </p-card>
</form>
