<p-dialog
        (onHide)="closeDialog()"
        [(visible)]="this.display"
        [modal]="true"
        [style]="{ width: '30rem' }"
        header="{{ 'StudyManagement.LinkedArticle.LinkedArticleDetails' | translate }}"
>
    <ng-template pTemplate="header">
        <div class="flex align-items-center">
            <h5 class="text-900 font-bold mb-0">
                {{ 'StudyManagement.LinkedArticle.LinkedArticleDetails' | translate }}
            </h5>
            <app-tooltip class="ml-2" message="StudyManagement.LinkedArticleTooltip"></app-tooltip>
        </div>
    </ng-template>

    <form *ngIf="this.display" (ngSubmit)="saveLinkedArticle()" [formGroup]="articleForm" class="pb-21">
        <div class="form-grid grid">
            <div class="field col mb-0">

                <label for="articleUrl" class="font-bold">
                    {{ 'StudyManagement.LinkedArticle.URL' | translate }}
                </label>
                <div class="p-field p-col-12 p-md-6">
          <span class="p-input-icon-left w-full mb-4">
            <i class="pi pi-link"></i>
            <input
                    formControlName="articleUrl"
                    id="articleUrl"
                    pInputText
                    class="w-full"
                    placeholder="{{ 'StudyManagement.LinkedArticle.URLPlaceholder' | translate }}">
          </span>
                </div>

                <label for="description" class="font-bold">
                    {{ 'StudyManagement.LinkedArticle.Description' | translate }}
                </label>
                <div class="p-field p-col-12 p-md-6">
          <span class="p-input-icon-left w-full mb-4">
            <i class="pi pi-comment"></i>
            <input
                    formControlName="description"
                    id="description"
                    pInputText
                    class="w-full"
                    placeholder="{{ 'StudyManagement.LinkedArticle.DescriptionPlaceholder' | translate }}">
          </span>
                </div>

                <div class="flex justify-content-between">
                    <button
                            (click)="closeDialog()"
                            class="p-button-primary"
                            icon="pi pi-times"
                            label="{{ 'Cancel' | translate }}"
                            pButton
                            type="button">
                    </button>

                    <button
                            class="p-button-primary"
                            icon="pi pi-check"
                            label="{{ 'Save' | translate }}"
                            pButton
                            [disabled]="articleForm.invalid"
                            type="submit">
                    </button>
                </div>
            </div>
        </div>
    </form>
</p-dialog>
