<p-dialog (onHide)="closeDialog()" [(visible)]="this.display" [modal]="true" [style]="{width: '30rem'}" header="{{ 'StudyManagement.Population.PopulationDetails' | translate }}">
    <ng-template pTemplate="header">
        <div class="flex align-items-center">
            <h5 class="text-900 font-bold mb-0">{{ 'StudyManagement.Population.PopulationDetails' | translate }}</h5>
            <app-tooltip class="ml-2" message="StudyManagement.PopulationFormTooltip"></app-tooltip>
        </div>
    </ng-template>
    <form *ngIf="this.display" (ngSubmit)="savePopulation()" [formGroup]="populationForm" class="pb-21">
        <div class="form-grid grid">
            <div class="field col mb-0">
                <label for="populationUrl" class="font-bold">{{ 'StudyManagement.Population.PopulationUrl' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-bookmark"></i>
                        <input formControlName="populationUrl" id="populationUrl" pInputText class="w-full" placeholder="{{ 'StudyManagement.Population.PopulationUrlPlaceholder' | translate }}">
                    </span>
                </div>
                <label for="description" class="font-bold">{{ 'StudyManagement.Population.Description' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-comment"></i>
                        <input formControlName="description" id="description" pInputText class="w-full" placeholder="{{ 'StudyManagement.Population.DescriptionPlaceholder' | translate }}">
                    </span>
                </div>
                <label for="characteristics" class="font-bold">{{ 'StudyManagement.Population.Characteristics' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-tag"></i>
                        <input formControlName="characteristics" id="characteristics" pInputText class="w-full" placeholder="{{ 'StudyManagement.Population.CharacteristicsPlaceholder' | translate }}">
                    </span>
                </div>
                <div class="flex justify-content-between">
                    <button (click)="closeDialog()" class="p-button-primary" icon="pi pi-times" label="{{ 'Cancel' | translate }}" pButton type="button"></button>
                    <button class="p-button-primary" icon="pi pi-check" label="{{ 'Save' | translate }}" pButton [disabled]="populationForm.invalid" type="submit"></button>
                </div>
            </div>
        </div>
    </form>
</p-dialog>
