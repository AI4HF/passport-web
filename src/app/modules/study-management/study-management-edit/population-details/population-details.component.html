<form [formGroup]="populationForm">
    <p-card class="p-0 w-full">
        <div class="grid grid-nogutter">
            <!-- Population Url -->
            <div class="col-2 flex align-items-center">
                <label class="text-900 font-medium"
                       for="populationUrl">{{'StudyManagement.Population.Population Url' | translate}}</label>
            </div>
            <div class="col-10 text-900 flex align-items-center p-fluid">
                <input type="text"
                       id="populationUrl"
                       pInputText
                       placeholder="{{'StudyManagement.Population.Population Url' | translate}}"
                       formControlName="populationUrl"
                       class="form-control">
            </div>
            <!-- Description -->
            <div class="col-2 flex align-items-center mt-4">
                <label class="text-900 font-medium"
                       for="description">{{'StudyManagement.Population.Description' | translate}}</label>
            </div>
            <div class="col-10 text-900 flex align-items-center p-fluid mt-4">
                <input type="text"
                       id="description"
                       pInputText
                       placeholder="{{'StudyManagement.Population.Description' | translate}}"
                       formControlName="description"
                       class="form-control">
            </div>
            <!-- Characteristics -->
            <div class="col-2 flex align-items-center mt-4">
                <label class="text-900 font-medium"
                       for="characteristics">{{'StudyManagement.Population.Characteristics' | translate}}</label>
            </div>
            <div class="col-10 text-900 flex align-items-center p-fluid mt-4">
                <input type="text"
                       id="characteristics"
                       pInputText
                       placeholder="{{'StudyManagement.Population.Characteristics' | translate}}"
                       formControlName="characteristics"
                       class="form-control">
            </div>
        </div>
        <div class="flex justify-content-between flex-wrap mt-4">
            <div class="justify-content-start">
                <button pButton pRipple
                        type="button"
                        label="{{'Back' | translate}}"
                        class="p-button-raised"
                        (click)="back()"></button>
            </div>
            <div class="justify-content-end">
                <button pButton pRipple
                        type="button"
                        label="{{'Next' | translate}}"
                        class="p-button-raised"
                        [disabled]="!populationForm.valid"
                        (click)="save()"></button>
            </div>
        </div>
    </p-card>
</form>
