<p-dialog (onHide)="closeDialog()" [(visible)]="displayForm" [modal]="true" [style]="{width: '30rem'}" header="{{ 'OrganizationManagement.Organization Form' | translate }}">
    <form (ngSubmit)="saveOrganization()" [formGroup]="organizationForm">
        <div class="form-grid grid p-p-md-2">
            <div class="field col">
                <div class="p-field p-col-12 p-md-12">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-building"></i>
                        <input formControlName="name" id="org-name" pInputText class="w-full" placeholder="{{ 'OrganizationManagement.Enter organization name' | translate }}" type="text">
                    </span>
                </div>
                <div class="p-field p-col-12 p-md-12">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-map-marker"></i>
                        <textarea formControlName="address" id="org-address" pInputTextarea class="w-full" placeholder="{{ 'OrganizationManagement.Enter address' | translate }}" rows="6"></textarea>
                    </span>
                </div>
            </div>
        </div>
        <div class="flex justify-content-between">
            <button class="p-button-primary" icon="pi pi-times" label="{{ 'Cancel' | translate }}" pButton type="button" (click)="closeDialog()"></button>
            <button class="p-button-primary" icon="pi pi-check" label="{{ 'Save' | translate }}" pButton [disabled]="organizationForm.invalid" type="submit"></button>
        </div>
    </form>
</p-dialog>
