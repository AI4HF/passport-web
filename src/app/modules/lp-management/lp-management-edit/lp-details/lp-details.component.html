<div class="content-container">
    <form *ngIf="formGroup" [formGroup]="formGroup">
        <p-card class="p-0 w-full">
            <div class="grid grid-nogutter">
                <div class="col-2 flex align-items-center">
                    <label class="text-900 font-medium" for="algorithm">{{'LearningProcessManagement.Algorithm' | translate}}</label>
                </div>
                <div class="col-10 text-900 flex-grow-1 align-items-center p-fluid">
                    <div class="flex align-items-center w-full">
                        <app-tooltip class="ml-2" message="LearningProcessManagement.AlgorithmTooltip"></app-tooltip>
                        <div class="flex-grow-1">
                            <p-autoComplete
                                    [suggestions]="filteredAlgorithms"
                                    (completeMethod)="filterAlgorithms($event)"
                                    field="name"
                                    formControlName="algorithm"
                                    [forceSelection]="false"
                                    [style]="{'width':'100%'}"
                                    [showEmptyMessage]="true"
                                    [emptyMessage]="'LearningProcessManagement.EmptyAlgorithmMessage' | translate"
                                    placeholder="{{'LearningProcessManagement.SelectAlgorithm' | translate}}">

                                <ng-template let-algorithm pTemplate="item">
                                    <div class="ui-autocomplete-item">
                                        {{ algorithm.name }}
                                    </div>
                                </ng-template>

                            </p-autoComplete>

                        </div>
                    </div>
                </div>


                <div class="col-2 flex align-items-center mt-4">
                    <label class="text-900 font-medium" for="software">{{'LearningProcessManagement.Software' | translate}}</label>
                </div>
                <div class="col-10 text-900 flex align-items-center p-fluid mt-4">
                    <app-tooltip class="ml-2" message="LearningProcessManagement.SoftwareTooltip"></app-tooltip>
                    <input type="text"
                           id="software"
                           pInputText
                           placeholder="{{'LearningProcessManagement.Software' | translate}}"
                           formControlName="software"
                           class="form-control">
                </div>

                <div class="col-2 flex align-items-center mt-4">
                    <label class="text-900 font-medium" for="name">{{'LearningProcessManagement.Implementation' | translate}}</label>
                </div>
                <div class="col-10 text-900 flex align-items-center p-fluid mt-4">
                    <app-tooltip class="ml-2" message="LearningProcessManagement.ImplementationTooltip"></app-tooltip>
                    <input type="text"
                           id="name"
                           pInputText
                           placeholder="{{'LearningProcessManagement.Implementation' | translate}}"
                           formControlName="name"
                           class="form-control">
                </div>

                <div class="col-2 flex align-items-center mt-4">
                    <label class="text-900 font-medium" for="description">{{'LearningProcessManagement.Description' | translate}}</label>
                </div>
                <div class="col-10 text-900 flex align-items-center p-fluid mt-4">
                    <app-tooltip class="ml-2" message="LearningProcessManagement.DescriptionTooltip"></app-tooltip>
                    <input type="text"
                           id="description"
                           pInputText
                           placeholder="{{'LearningProcessManagement.Description' | translate}}"
                           formControlName="description"
                           class="form-control">
                </div>
            </div>
            <div class="flex justify-content-between flex-wrap mt-4">
                <div class="justify-content-start">
                    <button pButton pRipple
                            type="button"
                            label="{{'Back' | translate}}"
                            class="p-button-raised"
                            (click)="back()"></button>
                </div>
                <div class="justify-content-end">
                    <button pButton pRipple
                            type="button"
                            label="{{(this.selectedLearningProcess?.learningProcessId) ? ('Save' | translate) : ('Next' | translate)}}"
                            class="p-button-raised"
                            [disabled]="!formGroup.valid"
                            (click)="save()"></button>
                </div>
            </div>
        </p-card>
    </form>
</div>
