<p-dialog (onHide)="closeDialog()" [(visible)]="this.display" [modal]="true" [style]="{width: '30rem'}"
          header="{{ 'LearningProcessManagement.LearningStageForm' | translate }}">
    <ng-template pTemplate="header">
        <div class="flex align-items-center">
            <h5 class="text-900 font-bold mb-0">{{ 'LearningProcessManagement.LearningStageForm' | translate }}</h5>
            <app-tooltip class="ml-2" message="LearningProcessManagement.LearningStageFormTooltip"></app-tooltip>
        </div>
    </ng-template>
    <form (ngSubmit)="save()" *ngIf="this.display" [formGroup]="form">
        <div class="form-grid grid">
            <div class="field col">
                <label for="learningStageName" class="font-bold">{{ 'LearningProcessManagement.LearningStageName' | translate }}</label>
                <span class="p-input-icon-left w-full mb-4">
                    <i class="pi pi-tags"></i>
                    <p-autoComplete
                            [style]="{'width':'100%'}"
                            formControlName="learningStageName"
                            [suggestions]="filteredLearningStages"
                            (completeMethod)="filterLearningStages($event)"
                            (onSelect)="selectAutoFill($event)"
                            field="learningStageName"
                            class="w-full"
                            [forceSelection]="false"
                            placeholder="{{ 'LearningProcessManagement.LearningStageNamePlaceholder' | translate }}">
                    </p-autoComplete>
                </span>

                <label for="description" class="font-bold">{{ 'LearningProcessManagement.Description' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-bookmark"></i>
                        <input class="w-full" formControlName="description" id="description" pInputText
                               placeholder="{{ 'LearningProcessManagement.DescriptionPlaceholder' | translate }}">
                    </span>
                </div>

                <label for="datasetPercentage" class="font-bold">{{ 'LearningProcessManagement.DatasetPercentage' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-percentage"></i>
                        <input class="w-full" formControlName="datasetPercentage" id="datasetPercentage" pInputText
                               type="number" min="0" max="100" placeholder="{{ 'LearningProcessManagement.DatasetPercentagePlaceholder' | translate }}">
                    </span>
                </div>
            </div>
        </div>
        <div class="flex justify-content-between">
            <button (click)="closeDialog()" class="p-button-primary" icon="pi pi-times"
                    label="{{ 'Cancel' | translate }}" pButton type="button"></button>
            <button [disabled]="form.invalid" class="p-button-primary" icon="pi pi-check" label="{{ 'Save' | translate }}"
                    pButton type="submit"></button>
        </div>
    </form>
</p-dialog>
