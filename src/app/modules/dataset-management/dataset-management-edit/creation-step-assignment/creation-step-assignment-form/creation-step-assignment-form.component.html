<p-dialog (onHide)="closeDialog()" [(visible)]="this.display" [modal]="true" [style]="{width: '30rem'}"
          header="{{ 'DatasetManagement.TransformationStepForm' | translate }}">
    <ng-template pTemplate="header">
        <div class="flex align-items-center">
            <h5 class="text-900 font-bold mb-0">{{ 'DatasetManagement.TransformationStepForm' | translate }}</h5>
            <app-tooltip class="ml-2" message="DatasetManagement.TransformationStepFormTooltip"></app-tooltip>
        </div>
    </ng-template>
    <form (ngSubmit)="save()" *ngIf="this.display" [formGroup]="form">
        <div class="form-grid grid">
            <div class="field col">
                <label for="inputFeatures" class="font-bold">{{ 'DatasetManagement.InputFeatures' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-tags"></i>
                        <input class="w-full" formControlName="inputFeatures" id="inputFeatures" pInputText
                               placeholder="{{ 'DatasetManagement.InputFeaturesPlaceholder' | translate }}">
                    </span>
                </div>
                <label for="outputFeatures" class="font-bold">{{ 'DatasetManagement.OutputFeatures' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-bookmark"></i>
                        <input class="w-full" formControlName="outputFeatures" id="outputFeatures" pInputText
                               placeholder="{{ 'DatasetManagement.OutputFeaturesPlaceholder' | translate }}">
                    </span>
                </div>
                <label for="method" class="font-bold">{{ 'DatasetManagement.Method' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-hashtag"></i>
                        <input class="w-full" formControlName="method" id="method" pInputText
                               placeholder="{{ 'DatasetManagement.MethodPlaceholder' | translate }}">
                    </span>
                </div>
                <label for="explanation" class="font-bold">{{ 'DatasetManagement.Explanation' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-database"></i>
                        <input class="w-full" formControlName="explanation" id="explanation" pInputText
                               placeholder="{{ 'DatasetManagement.ExplanationPlaceholder' | translate }}">
                    </span>
                </div>
            </div>
        </div>
        <div class="flex justify-content-between">
            <button (click)="closeDialog()" class="p-button-primary" icon="pi pi-times" label="{{ 'Cancel' | translate }}" pButton type="button"></button>
            <button [disabled]="form.invalid" class="p-button-primary" icon="pi pi-check" label="{{ 'Save' | translate }}" pButton type="submit"></button>
        </div>
    </form>
</p-dialog>
