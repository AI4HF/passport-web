<p-dialog (onHide)="closeDialog()" [(visible)]="this.display" [modal]="true" [style]="{width: '30rem'}"
          header="{{ 'DatasetManagement.LearningDatasetForm' | translate }}">
    <ng-template pTemplate="header">
        <div class="flex align-items-center">
            <h5 class="text-900 font-bold mb-0">{{ 'DatasetManagement.LearningDatasetForm' | translate }}</h5>
            <app-tooltip class="ml-2" message="DatasetManagement.LearningDatasetFormTooltip"></app-tooltip>
        </div>
    </ng-template>
    <form (ngSubmit)="save()" *ngIf="this.display" [formGroup]="form">
        <div class="form-grid grid">
            <div class="field col">
                <label for="transformationTitle" class="font-bold">{{ 'DatasetManagement.TransformationTitle' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-tags"></i>
                        <input class="w-full" formControlName="transformationTitle" id="transformationTitle" pInputText
                               placeholder="{{ 'DatasetManagement.TransformationTitlePlaceholder' | translate }}">
                    </span>
                </div>
                <label for="transformationDescription" class="font-bold">{{ 'DatasetManagement.TransformationDescription' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-bookmark"></i>
                        <input class="w-full" formControlName="transformationDescription" id="transformationDescription" pInputText
                               placeholder="{{ 'DatasetManagement.TransformationDescriptionPlaceholder' | translate }}">
                    </span>
                </div>
                <label for="learningDatasetDescription" class="font-bold">{{ 'DatasetManagement.LearningDatasetDescription' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-hashtag"></i>
                        <input class="w-full" formControlName="learningDatasetDescription" id="learningDatasetDescription" pInputText
                               placeholder="{{ 'DatasetManagement.LearningDatasetDescriptionPlaceholder' | translate }}">
                    </span>
                </div>
            </div>
        </div>
        <div class="flex justify-content-between">
            <button (click)="closeDialog()" class="p-button-primary" icon="pi pi-times"
                    label="{{ 'Cancel' | translate }}" pButton type="button"></button>
            <button [disabled]="form.invalid" class="p-button-primary" icon="pi pi-check" label="{{ 'Save' | translate }}"
                    pButton type="submit"></button>
        </div>
    </form>
</p-dialog>
