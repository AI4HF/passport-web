<p-dialog (onHide)="closeDialog()" [(visible)]="displayForm" [modal]="true" [style]="{width: '30rem'}" header="{{ 'SurveyManagement.Question Form' | translate }}">
    <form *ngIf="displayForm" (ngSubmit)="saveQuestion()" [formGroup]="surveyForm">
        <div class="form-grid grid p-p-md-2">
            <div class="field col">
                <div class="p-field p-col-12 p-md-12">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-question-circle"></i>
                        <input
                                formControlName="question"
                                id="question"
                                pInputText
                                class="w-full"
                                placeholder="{{ 'SurveyManagement.Enter the question' | translate }}"
                                type="text"
                        />
                    </span>
                </div>
                <div class="p-field p-col-12 p-md-12">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-pencil"></i>
                        <textarea
                                formControlName="answer"
                                id="answer"
                                pInputTextarea
                                class="w-full"
                                placeholder="{{ 'SurveyManagement.Enter the answer' | translate }}"
                                rows="4"
                        ></textarea>
                    </span>
                </div>
                <div class="p-field p-col-12 p-md-12">
                    <div class="p-inputgroup w-full mb-4">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-tag"></i>
                        </span>
                        <p-autoComplete
                                styleClass="p-autocomplete-list-item"
                                (completeMethod)="filterCategory($event)"
                                [forceSelection]="false"
                                [suggestions]="filteredCategories"
                                formControlName="category"
                                class="w-full"
                                placeholder="{{ 'SurveyManagement.Select or enter a category' | translate }}"
                        ></p-autoComplete>
                    </div>
                </div>
                <div *ngIf="!isUpdateMode" class="p-field p-col-12 p-md-12 mb-4">
                    <div class="p-inputgroup" style="width: 50%;">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-briefcase"></i>
                        </span>
                        <p-dropdown
                                [options]="studies"
                                formControlName="study"
                                optionLabel="name"
                                class="w-full"
                                placeholder="{{ 'SurveyManagement.Select a study' | translate }}"
                        ></p-dropdown>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-content-between mt-2">
            <button type="button" (click)="closeDialog()" icon="pi pi-times" label="{{ 'Cancel' | translate }}" pButton class="p-button-primary"></button>
            <button type="submit" icon="pi pi-check" label="{{ 'Save' | translate }}" pButton class="p-button-primary" [disabled]="surveyForm.invalid"></button>
        </div>
    </form>
</p-dialog>
