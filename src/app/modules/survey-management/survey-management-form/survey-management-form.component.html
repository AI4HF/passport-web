<p-dialog (onHide)="closeDialog()" [(visible)]="displayForm" [modal]="true"
          [style]="{width: '30rem'}" header="{{ 'SurveyManagement.Question Form' | translate }}">
    <form (ngSubmit)="saveQuestion()" [formGroup]="surveyForm">
        <div class="p-fluid">
            <div class="p-field">
                <label for="question">{{ 'SurveyManagement.Question' | translate }}</label>
                <input
                        formControlName="question"
                        id="question"
                        pInputText
                        placeholder="{{ 'SurveyManagement.Enter the question' | translate }}"
                        type="text"
                />
            </div>
            <div class="p-field">
                <label for="answer">{{ 'SurveyManagement.Answer' | translate }}</label>
                <textarea
                        class="p-inputtextarea p-inputtext p-component p-element"
                        cols="30"
                        formControlName="answer"
                        id="answer"
                        pInputTextarea
                        placeholder="{{ 'SurveyManagement.Enter the answer' | translate }}"
                        rows="4"
                ></textarea>
            </div>
            <div class="p-field">
                <label for="category">{{ 'SurveyManagement.Category' | translate }}</label>
                <p-autoComplete
                        (completeMethod)="filterCategory($event)"
                        [forceSelection]="false"
                        [suggestions]="filteredCategories"
                        formControlName="category"
                        placeholder="{{ 'SurveyManagement.Select or enter a category' | translate }}"
                ></p-autoComplete>
            </div>
            <div *ngIf="!isUpdateMode" class="p-field margin-bottom-1rem">
                <label for="study">{{ 'SurveyManagement.Study' | translate }}</label>
                <p-dropdown
                        [options]="studies"
                        formControlName="study"
                        optionLabel="name"
                        placeholder="{{ 'SurveyManagement.Select a study' | translate }}"
                ></p-dropdown>
            </div>
        </div>
        <div class="flex justify-content-between">
            <button class="p-button-primary" icon="pi pi-check" label="{{ 'Save' | translate }}" pButton
                    type="submit"></button>
            <button (click)="closeDialog()" class="p-button-primary" icon="pi pi-times" label="{{ 'Cancel' | translate }}" pButton
                    type="button"></button>
        </div>
    </form>
</p-dialog>
