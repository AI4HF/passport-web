<p-dialog (onHide)="closeDialog()" [(visible)]="display" [modal]="true" [style]="{width: '30rem'}" header="{{ 'SurveyManagement.QuestionForm' | translate }}">
    <form *ngIf="display" (ngSubmit)="saveQuestion()" [formGroup]="surveyForm">
        <div class="form-grid grid p-p-md-2">
            <div class="field col">
                <label for="question" class="font-bold">{{ 'SurveyManagement.Question' | translate }}</label>
                <div class="p-field p-col-12 p-md-12">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-question-circle"></i>
                        <input formControlName="question" id="question" pInputText class="w-full" placeholder="{{ 'SurveyManagement.QuestionPlaceholder' | translate }}" type="text">
                    </span>
                </div>
                <label for="answer" class="font-bold">{{ 'SurveyManagement.Answer' | translate }}</label>
                <div class="p-field p-col-12 p-md-12">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-pencil"></i>
                        <textarea formControlName="answer" id="answer" pInputTextarea class="w-full" placeholder="{{ 'SurveyManagement.AnswerPlaceholder' | translate }}" rows="4"></textarea>
                    </span>
                </div>
                <label for="category" class="font-bold">{{ 'SurveyManagement.Category' | translate }}</label>
                <div class="p-field p-col-12 p-md-12">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-tag"></i>
                        <p-autoComplete styleClass="w-full" [inputStyle]="{'width':'100%'}" (completeMethod)="filterCategory($event)" [forceSelection]="false" [suggestions]="filteredCategories" formControlName="category" placeholder="{{ 'SurveyManagement.CategoryPlaceholder' | translate }}"></p-autoComplete>
                    </span>
                </div>
            </div>
        </div>
        <div class="flex justify-content-between">
            <button type="button" (click)="closeDialog()" icon="pi pi-times" label="{{ 'Cancel' | translate }}" pButton class="p-button-primary"></button>
            <button type="submit" icon="pi pi-check" label="{{ 'Save' | translate }}" pButton class="p-button-primary" [disabled]="surveyForm.invalid"></button>
        </div>
    </form>
</p-dialog>
