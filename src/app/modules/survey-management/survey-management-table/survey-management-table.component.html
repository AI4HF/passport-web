<div class="col-12">
  <div class="card p-3">
    <div class="flex flex-column md:flex-row md:align-items-start md:justify-content-between mb-3">
      <div class="text-900 text-2xl font-semibold mb-3 md:mb-0">Survey Management</div>
      <div class="inline-flex align-items-center">
                <span class="p-input-icon-left flex-auto mx-2">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="filter(dt, $event)" placeholder="Search" class="w-full" style="border-radius: 2rem"/>
                </span>
        <button pButton pRipple icon="pi pi-plus" class="p-button-rounded button-secondary mx-2" (click)="createQuestion()" pTooltip="Create Question" tooltipPosition="bottom"></button>
      </div>
    </div>
    <p-table #dt [value]="surveyList" [columns]="columns" [rows]="10" [rowHover]="true" [paginator]="true" [showCurrentPageReport]="true" [currentPageReportTemplate]="'Number of entries'" [rowsPerPageOptions]="[10, 25, 50]" [showLoader]="true" [loading]="loading" [filterDelay]="0" [globalFilterFields]="['surveyId', 'question', 'answer', 'category']" [sortField]="'question'">
      <ng-template pTemplate="header">
        <tr>
          <th [pSortableColumn]="'surveyId'" style="min-width:10rem" class="white-space-nowrap">
            ID
            <p-sortIcon [field]="'surveyId'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'question'" style="min-width:10rem" class="white-space-nowrap">
            Question
            <p-sortIcon [field]="'question'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'answer'" style="min-width:10rem" class="white-space-nowrap">
            Answer
            <p-sortIcon [field]="'answer'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'category'" style="min-width:10rem" class="white-space-nowrap">
            Category
            <p-sortIcon [field]="'category'"></p-sortIcon>
          </th>
          <th>
            Actions
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-survey>
        <tr>
          <td class="cursor-pointer">
            <span>{{ survey.surveyId }}</span>
          </td>
          <td class="cursor-pointer">
            <span>{{ survey.question }}</span>
          </td>
          <td class="cursor-pointer">
            <span>{{ survey.answer }}</span>
          </td>
          <td class="cursor-pointer">
            <span>{{ survey.category }}</span>
          </td>
          <td>
            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-text p-button-rounded p-ripple" (click)="editQuestion(survey)" pTooltip="Edit Question" tooltipPosition="bottom"></button>
            <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-text p-button-rounded p-ripple" (click)="deleteQuestion(survey.surveyId)" pTooltip="Delete Question" tooltipPosition="bottom"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
