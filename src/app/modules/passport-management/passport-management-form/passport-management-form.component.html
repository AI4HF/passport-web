<p-dialog (onHide)="closeDialog()" [(visible)]="this.display" [modal]="true"
          [style]="{width: '30rem', height: '400px'}" header="{{ 'PassportManagement.Passport Form' | translate }}">
    <form *ngIf="this.display" (ngSubmit)="savePassport()" [formGroup]="passportForm">

        <!-- Model Name Dropdown -->
        <div class="flex align-items-center  w-full mb-3">
            <label class="text-900 font-medium"
                   for="deployment">{{'PassportManagement.Model' | translate}}</label>
        </div>
        <div class="text-900 flex align-items-center p-fluid mb-5  w-full">
            <p-dropdown
                    [options]="modelDeploymentList"
                    id="deployment"
                    formControlName="deploymentId"
                    optionLabel="modelName"
                    optionValue="deploymentId"
                    placeholder="{{'DeploymentManagement.Select Model' | translate}}"
                    class="form-control w-full">
            </p-dropdown>
        </div>

        <div class="flex justify-content-between">
            <button (click)="closeDialog()" class="p-button-primary" [style]="{position: 'absolute', bottom: '20px', left: '20px'}" icon="pi pi-times" label="{{ 'Cancel' | translate }}" pButton
                    type="button"></button>
            <button class="p-button-primary" icon="pi pi-check" [style]="{position: 'absolute', bottom: '20px', right: '20px'}" label="{{ 'Save' | translate }}" pButton
                    [disabled]="passportForm.invalid"
                    type="submit"></button>
        </div>
    </form>
</p-dialog>
