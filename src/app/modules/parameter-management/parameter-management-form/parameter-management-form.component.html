<p-dialog (onHide)="closeDialog()" [(visible)]="this.display" [modal]="true"
          [style]="{width: '30rem'}" header="{{ 'ParameterManagement.Parameter Form' | translate }}">
    <form *ngIf="this.display" (ngSubmit)="saveParameter()" [formGroup]="parameterForm">
        <div class="p-fluid">
            <div class="p-field">
                <label for="name">{{ 'ParameterManagement.Name' | translate }}</label>
                <input
                        formControlName="name"
                        id="name"
                        pInputText
                        placeholder="{{ 'ParameterManagement.Enter the name' | translate }}"
                        type="text"
                />
            </div>
            <div class="p-field">
                <label for="dataType">{{ 'ParameterManagement.DataType' | translate }}</label>
                <input
                        formControlName="dataType"
                        id="dataType"
                        pInputText
                        placeholder="{{ 'ParameterManagement.Enter the data type' | translate }}"
                        type="text"
                >
            </div>
            <div class="p-field">
                <label for="description">{{ 'ParameterManagement.Description' | translate }}</label>
                <textarea
                        class="p-inputtextarea p-inputtext p-component p-element"
                        cols="30"
                        formControlName="description"
                        id="description"
                        pInputTextarea
                        placeholder="{{ 'ParameterManagement.Enter the description' | translate }}"
                        rows="3"
                ></textarea>
            </div>
        </div>
        <div class="flex justify-content-between">
            <button (click)="closeDialog()" class="p-button-primary" icon="pi pi-times" label="{{ 'Cancel' | translate }}" pButton
                    type="button"></button>
            <button class="p-button-primary" icon="pi pi-check" label="{{ 'Save' | translate }}" pButton
                    [disabled]="parameterForm.invalid"
                    type="submit"></button>
        </div>
    </form>
</p-dialog>
