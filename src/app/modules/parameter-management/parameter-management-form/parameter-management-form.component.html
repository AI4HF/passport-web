<p-dialog (onHide)="closeDialog()" [(visible)]="this.display" [modal]="true" [style]="{width: '30rem'}" header="{{ 'ParameterManagement.ParameterForm' | translate }}">
    <ng-template pTemplate="header">
        <div class="flex align-items-center">
            <h5 class="text-900 font-bold mb-0">{{ 'ParameterManagement.ParameterForm' | translate }}</h5>
            <app-tooltip class="ml-2" message="ParameterManagement.ParameterFormTooltip"></app-tooltip>
        </div>
    </ng-template>
    <form *ngIf="this.display" (ngSubmit)="saveParameter()" [formGroup]="parameterForm">
        <div class="form-grid grid p-p-md-2">
            <div class="field col">
                <label for="name" class="font-bold">{{ 'ParameterManagement.Name' | translate }}</label>
                <div class="p-field p-col-12 p-md-12">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-bookmark"></i>
                        <input formControlName="name" id="name" pInputText class="w-full" placeholder="{{ 'ParameterManagement.NamePlaceholder' | translate }}" type="text">
                    </span>
                </div>
                <label for="dataType" class="font-bold">{{ 'ParameterManagement.DataType' | translate }}</label>
                <div class="p-field p-col-12 p-md-12">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-database"></i>
                        <input formControlName="dataType" id="dataType" pInputText class="w-full" placeholder="{{ 'ParameterManagement.DataTypePlaceholder' | translate }}" type="text">
                    </span>
                </div>
                <label for="description" class="font-bold">{{ 'ParameterManagement.Description' | translate }}</label>
                <div class="p-field p-col-12 p-md-12">
                    <span class="p-input-icon-left w-full mb-2">
                        <i class="pi pi-comment"></i>
                        <textarea formControlName="description" id="description" pInputTextarea class="w-full" placeholder="{{ 'ParameterManagement.DescriptionPlaceholder' | translate }}" rows="5"></textarea>
                    </span>
                </div>
            </div>
        </div>
        <div class="flex justify-content-between mt-2">
            <button (click)="closeDialog()" class="p-button-primary" icon="pi pi-times" label="{{ 'Cancel' | translate }}" pButton type="button"></button>
            <button class="p-button-primary" icon="pi pi-check" label="{{ 'Save' | translate }}" pButton [disabled]="parameterForm.invalid" type="submit"></button>
        </div>
    </form>
</p-dialog>
