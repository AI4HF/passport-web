<p-dialog (onHide)="closeDialog()" [(visible)]="this.display" [modal]="true" [style]="{width: '50rem'}"
          header="{{ 'EvaluationMeasure.EvaluationMeasureForm' | translate }}">
    <ng-template pTemplate="header">
        <div class="flex align-items-center">
            <h5 class="text-900 font-bold mb-0">{{ 'EvaluationMeasure.EvaluationMeasureForm' | translate }}</h5>
            <app-tooltip class="ml-2" message="EvaluationMeasure.EvaluationMeasureFormModelTooltip"></app-tooltip>
        </div>
    </ng-template>
    <form (ngSubmit)="save()" *ngIf="this.display" [formGroup]="form">
        <div class="form-grid grid">
            <div class="field col">
                <label for="name" class="font-bold">{{ 'EvaluationMeasure.Name' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-bookmark"></i>
                        <input class="w-full" formControlName="name" id="name" pInputText
                               placeholder="{{ 'EvaluationMeasure.NamePlaceholder' | translate }}">
                    </span>
                </div>
                <label for="value" class="font-bold">{{ 'EvaluationMeasure.Value' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-bookmark"></i>
                        <input class="w-full" formControlName="value" id="value" pInputText
                               placeholder="{{ 'EvaluationMeasure.ValuePlaceholder' | translate }}">
                    </span>
                </div>
                <label for="dataType" class="font-bold">{{ 'EvaluationMeasure.DataType' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-bookmark"></i>
                        <input class="w-full" formControlName="dataType" id="dataType" pInputText
                               placeholder="{{ 'EvaluationMeasure.DataTypePlaceholder' | translate }}">
                    </span>
                </div>
                <label for="description" class="font-bold">{{ 'EvaluationMeasure.Description' | translate }}</label>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-bookmark"></i>
                        <input class="w-full" formControlName="description" id="description" pInputText
                               placeholder="{{ 'EvaluationMeasure.DescriptionPlaceholder' | translate }}">
                    </span>
                </div>
            </div>
        </div>
        <div class="flex justify-content-between">
            <button (click)="closeDialog()" class="p-button-primary" icon="pi pi-times"
                    label="{{ 'Cancel' | translate }}" pButton type="button"></button>
            <button [disabled]="form.invalid" class="p-button-primary" icon="pi pi-check" label="{{ 'Save' | translate }}"
                    pButton type="submit"></button>
        </div>
    </form>
</p-dialog>
