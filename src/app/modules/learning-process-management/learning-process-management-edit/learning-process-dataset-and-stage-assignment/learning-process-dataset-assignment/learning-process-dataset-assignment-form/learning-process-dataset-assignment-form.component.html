<p-dialog (onHide)="closeDialog()" [(visible)]="this.display" [modal]="true" [style]="{width: '30rem'}"
          header="{{ 'LearningProcessManagement.LearningProcessDatasetForm' | translate }}">
    <form (ngSubmit)="save()" *ngIf="this.display" [formGroup]="form">
        <div class="form-grid grid">
            <div class="field col">
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-tags"></i>
                        <p-dropdown
                                [style]="{'width':'100%'}"
                                [options]="datasets"
                                formControlName="datasetId"
                                optionLabel="title"
                                placeholder="{{'LearningProcessManagement.SelectDataset' | translate}}"
                                class="form-control">
                            <ng-template let-dataset pTemplate="selectedItem">
                                <span>{{ dataset ? dataset.title : '' }}</span>
                            </ng-template>
                            <ng-template let-dataset pTemplate="item">
                                <span>{{ dataset.title }}</span>
                            </ng-template>
                        </p-dropdown>
                    </span>
                </div>
                <div class="p-field p-col-12 p-md-6">
                    <span class="p-input-icon-left w-full mb-4">
                        <i class="pi pi-bookmark"></i>
                        <input class="w-full" formControlName="description" id="description" pInputText
                               placeholder="{{ 'LearningProcessManagement.Description' | translate }}">
                    </span>
                </div>
            </div>
        </div>
        <div class="flex justify-content-between">
            <button (click)="closeDialog()" class="p-button-primary" icon="pi pi-times"
                    label="{{ 'Cancel' | translate }}" pButton type="button"></button>
            <button [disabled]="form.invalid" class="p-button-primary" icon="pi pi-check" label="{{ 'Save' | translate }}"
                    pButton type="submit"></button>
        </div>
    </form>
</p-dialog>
