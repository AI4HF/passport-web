<form [formGroup]="featureSetForm">
    <p-card class="p-0 w-full">
        <div class="grid grid-nogutter">
            <!-- Title -->
            <div class="col-2 flex align-items-center">
                <label class="text-900 font-medium" for="title">{{'FeatureSetManagement.Title' | translate}}</label>
            </div>
            <div class="col-10 text-900 flex align-items-center p-fluid">
                <input type="text"
                       id="title"
                       pInputText
                       placeholder="{{'FeatureSetManagement.Title' | translate}}"
                       formControlName="title"
                       class="form-control">
            </div>
            <!-- Description -->
            <div class="col-2 flex align-items-center mt-4">
                <label class="text-900 font-medium" for="description">{{'FeatureSetManagement.Description' | translate}}</label>
            </div>
            <div class="col-10 text-900 flex align-items-center p-fluid mt-4">
                <input type="text"
                       id="description"
                       pInputText
                       placeholder="{{'FeatureSetManagement.Description' | translate}}"
                       formControlName="description"
                       class="form-control">
            </div>
            <!-- URL -->
            <div class="col-2 flex align-items-center mt-4">
                <label class="text-900 font-medium" for="featuresetURL">{{'FeatureSetManagement.URL' | translate}}</label>
            </div>
            <div class="col-10 text-900 flex align-items-center p-fluid mt-4">
                <input type="text"
                       id="featuresetURL"
                       pInputText
                       placeholder="{{'FeatureSetManagement.URL' | translate}}"
                       formControlName="featuresetURL"
                       class="form-control">
            </div>
            <!-- Experiment -->
            <div class="col-2 flex align-items-center mt-4">
                <label class="text-900 font-medium" for="experiment">{{'FeatureSetManagement.Experiment' | translate}}</label>
            </div>
            <div class="col-10 text-900 flex align-items-center p-fluid mt-4">
                <p-dropdown
                        [options]="experiments"
                        formControlName="experiment"
                        optionLabel="researchQuestion"
                        placeholder="{{ 'FeatureSetManagement.SelectAnExperiment' | translate }}"
                        class="form-control">
                </p-dropdown>
            </div>
        </div>
        <div class="flex justify-content-between flex-wrap mt-4">
            <div class="justify-content-start">
                <button pButton pRipple
                        type="button"
                        label="{{'Back' | translate}}"
                        class="p-button-raised"
                        (click)="back()"></button>
            </div>
            <div class="justify-content-end">
                <button pButton pRipple
                        type="button"
                        label="{{(this.selectedFeatureSet?.featuresetId) ? ('Save' | translate) : ('Next' | translate)}}"
                        class="p-button-raised"
                        [disabled]="!featureSetForm.valid"
                        (click)="save()"></button>
            </div>
        </div>
    </p-card>
</form>
