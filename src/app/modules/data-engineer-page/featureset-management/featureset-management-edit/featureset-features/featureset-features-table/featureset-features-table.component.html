<div class="content-container">
  <div class="card p-3">
    <div class="flex flex-column md:flex-row md:align-items-start md:justify-content-between mb-3">
      <div class="text-900 text-2xl font-semibold mb-3 md:mb-0">{{ 'FeatureSetManagement.Features' | translate }}</div>
      <div class="inline-flex align-items-center">
        <span class="p-input-icon-left flex-auto mx-2">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="filter(dt, $event)" placeholder="{{ 'Search' | translate }}" class="w-full rounded-border"/>
        </span>
        <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-primary mx-2" (click)="createFeature()" pTooltip="{{ 'FeatureSetManagement.Create Feature' | translate }}" tooltipPosition="bottom"></button>
      </div>
    </div>
    <p-table #dt [value]="features" [columns]="columns" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10, 25, 50]" [showLoader]="true" [loading]="loading" [filterDelay]="0" [globalFilterFields]="['featureId', 'title']" [sortField]="'title'">
      <ng-template pTemplate="header">
        <tr>
          <th [pSortableColumn]="'featureId'" class="white-space-nowrap min-width-10rem">
            {{ 'FeatureSetManagement.FeatureID' | translate }}
            <p-sortIcon [field]="'featureId'"></p-sortIcon>
          </th>
          <th [pSortableColumn]="'title'" class="white-space-nowrap min-width-10rem">
            {{ 'FeatureSetManagement.FeatureTitle' | translate }}
            <p-sortIcon [field]="'title'"></p-sortIcon>
          </th>
          <th>
            {{ 'Actions' | translate }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-feature>
        <tr>
          <td class="cursor-pointer">
            <span>{{ feature.featureId }}</span>
          </td>
          <td class="cursor-pointer">
            <span>{{ feature.title }}</span>
          </td>
          <td>
            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-text p-button-rounded p-ripple" (click)="showFeatureForm(feature)" pTooltip="{{ 'FeatureSetManagement.Details' | translate }}" tooltipPosition="bottom"></button>
            <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-text p-button-rounded p-ripple" (click)="deleteFeature(feature.featureId)" pTooltip="{{ 'FeatureSetManagement.Delete' | translate }}" tooltipPosition="bottom"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<app-featureset-features-form *ngIf="displayForm" [selectedFeatureSetId]="selectedFeatureSet.featuresetId" [feature]="selectedFeature" (formClosed)="onFormClosed()"></app-featureset-features-form>
