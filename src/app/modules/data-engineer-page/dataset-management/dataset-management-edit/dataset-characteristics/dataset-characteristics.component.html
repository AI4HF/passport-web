<p-card class="p-0 w-full">
  <div class="flex flex-row pb-3 gap-3 mb-3" [formGroup]="characteristicsForm">
    <div class="flex align-items-center w-13rem">
      <label class="text-900 font-medium pl-2" for="characteristicName">{{'DatasetManagement.CharacteristicName' | translate}}</label>
    </div>
    <div class="text-900 flex align-items-center w-full">
      <input type="text"
             id="characteristicName"
             pInputText
             placeholder="{{'DatasetManagement.CharacteristicName' | translate}}"
             formControlName="characteristicName"
             class="form-control w-full">
    </div>
    <div class="flex align-items-center">
      <button pButton pRipple
              type="button"
              label="{{'Add' | translate}}"
              [disabled]="!characteristicsForm.valid"
              class="p-button-raised"
              (click)="addCharacteristic()"></button>
    </div>
  </div>
  <div *ngIf="false" class="flex justify-content-center border-1 border-300 border-round p-6">
    {{'DatasetManagement.PleaseAddCharacteristic' | translate }}
  </div>
  <div class="flex justify-content-between flex-wrap mt-4">
    <div class="justify-content-start">
      <button pButton pRipple
              type="button"
              label="{{'Back' | translate}}"
              class="p-button-raised"
              (click)="back()"></button>
    </div>
    <div class="justify-content-end">
      <button pButton pRipple
              type="button"
              label="{{'Save' | translate}}"
              class="p-button-raised"
              (click)="save()"></button>
    </div>
  </div>
</p-card>
